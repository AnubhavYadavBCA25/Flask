{% extends 'base.html' %}

{% block content %}
<div class="jumbotron">
    <h1>Add a new owner</h1>
    <p>Fill out the form below to add a new owner to the database</p>
    <form method="post">
        {{form.hidden_tag()}}
        {{form.name.label}} {{form.name()}}
        {{form.pup_id.label}} {{form.pup_id()}}
        {{form.submit()}}
    </form>
</div>
{% endblock %}
