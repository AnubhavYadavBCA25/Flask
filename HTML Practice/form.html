<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    <p>Please Note: First Name, Last Name, Password and Email is required.</p>
    <form action="" method="get">
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname" required placeholder="First Name">
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname" required placeholder="Last Name">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required placeholder="Email">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required placeholder="Password">
        <br>
        <p>Are you over the age of 18?</p>
        <label for="yes">Yes:</label>
        <input type="radio" name="age" id="yes" value="yes">
        <label for="no">No:</label>
        <input type="radio" name="age" id="no" value="no">
        <br>
        <p>Do you have a Credit Card or PayPal?</p>
        <select name="payment">
            <option value="Credit Card">Credit Card</option>
            <option value="PayPal">PayPal</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
